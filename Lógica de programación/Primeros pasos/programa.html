<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="HTML">
    </head>
    <body>
        <script>

            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase){
                document.write(frase);
                saltarLinea(2);
            }

            //Este código imprime los años de Juan, Pedro y Carlos

            var anio = 2025;

            imprimir("Hola Mundo");
            imprimir("Juan tiene " + (anio-2000) + " años");       
            imprimir("Pedro tiene " + (anio-1995) + " años");
        
            anio = 2030;
        
            imprimir("Carlos tiene " + (anio-2005) + " años");


            //Este código imprime la diferencia de edad entre mi hermana y yo

            var miEdad = 24;
            var edadDeMiHermana = 17;

            /*Si no se pone entre paréntesis no ejecuta ya que: 
            Las operaciones matemáticasdeben ir en paréntesis para no confundir con la concatenación*/
            imprimir("La diferencia de edad entre mi hermana y yo es: " + (miEdad - edadDeMiHermana));
        </script>
        <!--El siguiente código no ejecutará porque no puede concatenar algo que no es un número, es decir un Any y un int: 
            document.write(Mi edad es + 12)-->
        <!--los paréntesis agrupan las operaciones para priorizarlas individualmente-->
        <!--Los resultados de JavaScript se convertirán en código HTML-->
        <!--No es posible escribir código JavaScript fuera de las etiquetas script-->
        <!--Los datos cambiantes siempre deben usarse como variables-->
        <!--Al parecer basta que haya un string en una concatenación con ints para que tome los ints como strings-->
    </body>
</html>
