<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <h1>PROGRAMA QUE CALCULA LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

        <script>

            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase){
                document.write(frase);
                saltarLinea(2);
            }

            //prompt devuelve un string
            //En una multiplicaión entre un string y un int se devuelve un int
            //Pero en una suma entre un string y un int se devuelve un string, se prioriza la concatenación
            //Si se intenta convertir un string a número devolverá un NaN (Not a Number)
            var victorias = parseInt(prompt("Informe la cantidad de victorias"));
            var empates = parseInt(prompt("Informe la cantidad de empates"));
            var puntosTotales = (victorias * 3) + empates;

            imprimir("El total de puntos del equipo es: " + puntosTotales);

            if (puntosTotales > 28) {
                imprimir("El equipo está mejor que el año pasado");
            }
            
            if (puntosTotales < 28) {
                imprimir("El equipo está peor que el año pasado");

            }
            
            if (puntosTotales == 28) {
                imprimir("El equipo está igual que el año pasado");
            }
        </script>
    </body>
</html>
