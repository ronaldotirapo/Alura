<!DOCTYPE html>
<html lang="es-PE">

<head>
    <title>Home | Apeperia</title>

    <meta charset="UTF-8">

    <!--Se debe tener en cuenta la etiqueta meta viewport con su atributo initial-scale-->
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <meta name="author" content="Ronaldo Tirapo">
    <meta name="description" content="Página según los contenidos del curso de layouts responsivos de Alura">

    <!--Se debe procurar poner siempre al inicio de los estilos el reset.css-->
    <link href="css/reset.css" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="css/head.css" rel="stylesheet">
    <link href="css/llamada.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/destacados.css" rel="stylesheet">
</head>

<!--Gracias a EMMET, un complemento para editores de código, se permite escribir etiquetas HTML 
y de otros lenguajes de una manerá ágil y resumida, por ejemplo para crear la sección header:
header>img+nav>ul>li*6>a-->

<body>
    <!--Según la metodología BEM (Block, Element, Modifier) para nombrar clases,
    el bloque debe tener un nombre claro, 
    el elemento debe ser seguido del nombre del bloque y dos __
    el modificador debe ser seguido del nombre del elemento y dos -- -->
    <header class="head container">
        <!--Un formato recomendado para logos es el SVG (Scalable Vector Graphics) ya que guarda información vectorial por lo que tiene poco peso-->
        <img class="head__logo" src="img/logo-apeperia.svg" alt="Logo de Apeperia">
        <nav class="head__navegacion">
            <ul>
                <li class="head__enlace"><a href="#">Sobre</a></li>
                <li class="head__enlace"><a href="#">Planes</a></li>
                <li class="head__enlace"><a href="#">Blog</a></li>
                <li class="head__enlace"><a href="#">Destacados</a></li>
                <li class="head__enlace"><a href="#">Institucional</a></li>
                <li class="head__enlace"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="llamada container">
            <h1 class="llamada__titulo">Aplicaciones en la medida</h1>
            <p class="llamada__texto">
                Apeperia es una empresa emergente con una manera inovadora de comprar
                y crear aplicaciones móviles y web.
            </p>
            <a class="llamada__boton boton" href="#">Conozca los planes</a>
        </section>
    </main>

    <!--Para escribir las clases de los elementos con EMMET se separa por un punto y para agruparlos con paréntesis, por ejemplo:
    section.destacados.container>h2.destacados__titulo+(a*2>figure.destacados__panel>img.destacados__panel-img+figC.destacados__panel-texto)+a.destacados__boton -->
    <section class="destacados container">
        <h2 class="destacados__titulo">Destacados</h2>
        <a href="#">
            <!--El elemento figure es un elemento semántico para representar una ilustración, un diagrama o hasta código
            y que puede ser acompañada de texto (opcionalmente la etiqueta figC o figcaption), como cuando se cita una imagen-->
            <figure class="destacados__panel">
                <img src="img/empezando-a-crear-logo.png" alt="Painel de la publicación sobre la creación del logotipo"
                    class="destacados__panel-img">
                <figC class="destacados__panel-texto">Conozca las primeras etapas de la creación de un logotipo</figC>
            </figure>
        </a>
        <a href="#">
            <figure class="destacados__panel">
                <img src="img/sugestiones-fotografias.png" alt="Painel de la publicación sobre consejos de fotografía"
                    class="destacados__panel-img">
                <figC class="destacados__panel-texto">¿Trabajas con fotografía? Conozca esos consejos</figC>
            </figure>
        </a>
        <a href="#" class="destacados__boton boton">Recibir destacados por correo</a>
    </section>
</body>

</html>

<!--Es importante considerar si el desarrollo será mobile first o desktop first según el propósito de la página web
Un diseño mobile first puede considerarse cuando el público objetivo usa dispositivos móviles,
para tener accesibilidad y tener un enfoque minimalista y en el contenido, de lo escencial en el diseño
Un diseño desktop first se debe considerar cuando la página tiene muchas funcionalidades, 
se debe tener más capacidad y espacio para tener más funciones y el producto es optimizado para desktop (como Google Docs)-->
