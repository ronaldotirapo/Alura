<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TODO App</title>

  <!--Assets-->
  <link rel="icon" type="image/png" href="./assets/rocket.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!--Info-->
  <meta name="author" content="Ronaldo Tirapo">
  <meta name="description" content="Página de práctica del curso de Manipulación del DOM según los contenidos de Alura">
</head>

<body>
  <main>
    <!--Card principal-->
    <div class="mainCard">
      <div class="title"><img src="./assets/rocket.svg" /></div>
      <div>
        <!--Formulario de input de texto con un botón-->
        <form action="">
          <input 
            type="text" 
            name="task" 
            placeholder="Nombre de la tarea" 
            class="inputForm" 
            autocomplete="off" 
            data-form-input
          />

          <!--Para seleccionar un elemento en JavaScript sin depender de id, tag o class (ya que estos podrían cambiar)
          se utilizan los data attribute los cuales se escriben: data-nombre-de-atributo-->
          <button type="submit" class="btnCreate" data-form-btn> 
            Agregar <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </div>

      <!--Lista de tareas con un checkbox y un botón de eliminar-->
      <ul class="cardsList" data-list> <!--Se agregó un data attribute para poder manipular la lista-->
      </ul>
    </div>
  </main>
  <!--Es necesario agregar el script y enlazarlo con nuestro HTML mediante la etiqueta src-->
  <script src="script.js"></script>
</body>

</html>

<!--Las páginas web hechas solo con HTML y CSS llegan a ser estáticas, es decir es solo una estructura visual y no tiene
funcionalidades como hacer algunos cálculos, enviar formularios a un servidor o modificar los elementos HTML dinámicamente 
(ya que sino cada vez que necesitemos actualizar la página necesitaríamos modificar o agregar un elemento en el código HTML)
Para hacer una página dinámica necesitamos de JavaScript-->

<!--Cada vez que el navegador lee una página web lo hace desde un objeto que contiene todos los elementos del HTML,
el objeto document (DOM);el objeto document como cualquier objeto se puede acceder a sus propiedades mediante métodos, en este caso
un método para acceder a sus elementos es querySelector("elemento"), y por ejemplo luego de seleccionar nuestro elemento
si deseamos obtener el texto podemos usar el método textContent, y para cambiarlo podemos establecerlo a un nuevo string-->

<!--El DOM (Document Object Model), también conocido como árbol DOM es el objeto document que representa las páginas web
y es el padre de los elementos como head y body que a su vez pueden tener sus respectivos hijos y así sucesivamente.
El padre de document es el objeto window-->

<!--Otros métodos para recorrer los elementos del DOM:
getElementById("id") Regresa el elemento con el id especificado
getElementsByClassName("Class") Regresa elementos con la misma clase
getElementsByTagName("tag") Regresa elementos con la misma etiqueta
querySelectorAll("selector") Regresa elementos con el mismo name-->
