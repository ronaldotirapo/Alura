    <!--Para nombrar las clases utilizaremos la metodología BEM (Block, Element, Modifier), siendo un block un elemento independiente, 
    un element un hijo directo dependiente de un block y un modifier un estado especial de un element
    La metodología fue lanzada por Yandex con la intención de crear páginas web más rápido y hacerlas mantenibles y reutilizables-->

<!--
Normalize CSS al igual que reset CSS restablece algunos valores por defecto que aplican los navegadores a los estilos
Una arquitectura CSS estructurar el proyecto mediante carpetas, código y nombres de clase estandarizados
Una metodología CSS debe ser: Predecible, Reutilizable, Mantenible y Escalable
Una arquitectura se diferencia de una metología en que la metología son pasos a seguir abstractos y reutilizables
y una arquitectura es una metología pero práctica aplicada a un tema específico, como CSS
Así también existen varias metodologías como OOCSS, SMACSS, BEM, ITCSS Y ACSS (Atomic Design)
-->
