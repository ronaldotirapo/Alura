<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Números pares del 1 al 100</h1>
        <script>
            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase) {
                document.write(frase);
                saltarLinea(2);
            }

            var acumuladorNumero = 2;

            while (acumuladorNumero <= 100) {
                imprimir(acumuladorNumero);
                acumuladorNumero = acumuladorNumero + 2;
            }

            imprimir("Fin");
        </script>
    </body>
</html>
