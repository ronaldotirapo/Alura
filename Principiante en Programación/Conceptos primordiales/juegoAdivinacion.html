<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>JUEGO DE ADIVINACIÓN</h1>
        <script>
            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase) {
                document.write(frase);
                saltarLinea(2);
            }

            function loteria (n) {
                return Math.round(Math.random()*n);
            }

            var numeroPensado = loteria(10);
            var intentosMaximos = 3;
            var intentosActuales = 1;

            while (intentosActuales <= intentosMaximos) {
                var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));
                if (numeroLanzado == numeroPensado) {
                    alert("Usted acertó en el intento " + intentosActuales + ", el número pensado era " + numeroPensado);
                    break;
                } else {
                    alert("Usted erró");

                }
                intentosActuales++;
            }

            if (numeroLanzado == numeroPensado) {
                imprimir("Usted acertó en el intento " + intentosActuales + ", el número pensado era " + numeroPensado);
            } else {
                imprimir("Usted erró, el número pensado era " + numeroPensado);
            }

            imprimir("Fin");
        </script>
    </body>
</html>
