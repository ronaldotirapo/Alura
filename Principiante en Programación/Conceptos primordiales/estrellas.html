<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Estrellas</h1>
        <script>
            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase) {
                document.write(frase);
                saltarLinea(2);
            }

            for (var lineas = 1; lineas <= 3; lineas++) {
                for (var cantidad = 1; cantidad <= 10; cantidad++) {
                    document.write("*");
                }
                saltarLinea(1);
            }
        </script>
    </body>
</html>
