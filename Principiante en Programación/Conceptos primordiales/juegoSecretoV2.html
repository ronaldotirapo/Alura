<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>JUEGO SECRETO</h1><br>

    <input>
    <button>Verificar si acertó con el secreto</button>

    <script>

        function verificar() {
            var booleano = false;
            for (var i = 0; i < secretos.length; i++) {
                if (parseInt(input.value) == secretos[i]) {
                    alert("Usted acertó!");
                    booleano = true;
                    break;
                }
            }
            if (booleano == false) {
                alert("Usted erró");
            }
            input.value = "";
            input.focus();
        }

        var secretos = [3, 5, 7, 9];

        var input = document.querySelector("input");
        var button = document.querySelector("button");

        input.focus();

        button.onclick = verificar;

    </script>
</body>

</html>
