<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio de sesión</h1>
        <script>
            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase) {
                document.write(frase);
                saltarLinea(2);
            }

            var user = "alura";
            var pass = "alura123";
            var intentos = 3;
            var contador = 1;

            while (contador <= intentos) {
                var userIngresado = prompt("Ingrese su nombre de usuario");
                var passIngresado = prompt("Ingrese su contraseña");

                if (userIngresado == user && passIngresado == pass) {
                    imprimir("Bienvenido al sistema " + userIngresado);
                    break;
                } else {
                    if (intentos == 3) {
                        alert("Has agotado el número de intentos");
                    } else {
                        alert("Usuario incorrecto");
                    }
                }
                contador++;
            }
        </script>
    </body>
</html>
