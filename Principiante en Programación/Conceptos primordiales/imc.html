<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>PROGRAMA QUE CALCULA EL I.M.C</h1>
        <script>
            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase) {
                document.write(frase);
                saltarLinea(2);
            }

            function calcularIMC (peso, altura) {
                return peso / (altura * altura);
            }

            function promedioIMC (imc1, imc2) {
                return (imc1 + imc2) / 2;
            }

            function imprimirIMC(imc, nombre) {
                imprimir("El I.M.C de " + nombre + " es: " + Math.round(imc));
            }

            function imprimirPromedioIMC(promedio, nombre1, nombre2) {
                imprimir("El promedio de I.M.C de " + nombre1 + " y " + nombre2 + " es: " + Math.round(promedio));
            }

            var nombreInformado = prompt("Informe su nombre");
            var pesoInformado = prompt("Informe su peso");
            var alturaInformada = prompt("Informe su altura");

            var imcCalculado = calcularIMC(pesoInformado,alturaInformada);

            imprimirIMC(imcCalculado, nombreInformado);

            if (imcCalculado < 18.5) {
                imprimir("Su I.M.C está debajo de lo recomendado");
            }

            if (imcCalculado >= 18.5 && imcCalculado < 25) {
                imprimir("Su I.M.C está normal");
            }

            if (imcCalculado >= 25 && imcCalculado < 30) {
                imprimir("Su I.M.C está considerado sobrepeso");
            }

            if (imcCalculado >= 30) {
                imprimir("Su I.M.C está considerado obesidad");
            } 
        </script>
    </body>
</html>
