<!--Comandos para git
Para saber el estado general del monitoreo de los archivos: git status
Para iniciar el monitoreo dentro de una carpeta: git init

Los archivos en git pueden estar en los estados: untracked o tracked (unmodified - modified - staged)
Para agregar archivos (untracked) o modificaciones (modified) para monitorear al staging area o área de preparación: git add nombre-del-archivo
Para agregar todos los archivos o modificaciones para monitorear: git add .
Para guardar confirmar los cambios de un archivo que estaban en el staged area(con un comentario requerido): git commit -m "comentario"
Para agregar archivos o modificaciones y confirmar los cambios al mismo tiempo: git commit -a - m "comentario"
Para configurar el correo globalmente para todos los repositorios: git config --global user.email "email" 
o git config --local user.email "email" solo para el repositorio actual
Para configurar el nombre de usuario para todos los repositorios: git config --global user.name "nombre"
o git config --local user.name "nombre" solo para el repositorio actual
Para listar las configuraciones: git config --list 
y para salir: :q (quit)
head, es la cabecera o puntero donde se guarda el estado del repositorio, muestra en qué rama estamos
working tree o working directory, es el directorio donde se tiene los archivos y se está trabajando actualmente
index, es el índice de cambios que se tiene en el repositorio, el staging area, y faltan hacer commit
Para mostrar el registro de los cambios: git log, se pueden agregar varios modificadores 
como git log -p para mostrar el path (ruta) donde se hizo los cambios
o git log --oneline, para mostrar todos los cambios en una solo linea
Para renombrar un archivo: git mv nombre-anterior nombre-nuevo
Para eliminar un archivo del repositorio: git rm nombre-del-archivo
Para ver los cambios hechos en los archivos: git diff
Para ingnorar archivos se debe crear un archivo .gitignore y especificar los archivos allí, existen varios modificadores

Para iniciar un "servidor" (un repositorio remoto o local sin working directory) donde se guardarán solo los cambios de los archivos: git init --bare
Para añadir un "servidor": git remote add nombre-del-servidor ruta/del/servidor (usualmente se llama al servidor de origen como origin)
Para listar los "servidores" remotos añadidos: git remote o git remote -v (verbose, verboso o con más detalles) para ver también las rutas
Para clonar una carpeta de un "servidor": git clone ruta/del/servidor carpeta-donde-se-clonará (por defecto guarda el servidor de origen como origin) 
Para enviar cambios a un "servidor": git push nombre-del-servidor rama-del-servidor
Para traer cambios de un "servidor": git pull nombre-del-servidor rama-del-servidor
Para renombrar el nombre de un "servidor" añadido: git remote rename nombre-del-servidor-antiguo nombre-del-servidor-nuevo
Para cambiar el nombre de la rama actual: git branch -M nombre-de-la-rama (ahora se suele llamar main a la rama principal)

Se suele utilizar las branch (ramas) para separar el trabajo por funcionalidades o partes del proyecto
Para crear una nueva branch: git branch nombre-de-la-branch
Para moverse a una branch: git checkout nombre-de-la-branch / Para crear y moverse: git branch -b nombre-de-la-branch
Para hacer fusionar el branch actual con otra branch: git merge branch-para-fusionar, esto creará un branch commit,
se suele hacer merge o rebase desde el branch principal, el main
Para ver el registro en forma de gráfico en consola: git log --graph
Para unir los commits de un branch con los del branch actual: git rebase branch-para-fusionar, 
los commits del branch-para-fusionar serán los más actuales 
Tanto merge como rebase se utilizan para unir el trabajo de distintas branches, hay una discusión sobre cuál es mejor
Cuando se modifica lineas iguales de código y se hace merge o rebase se tendrá que resolver el conflicto para seguir y hacer git add y git commit
Se debe estár pendiente de los cambios con git status y luego hacer git pull antes de hacer git push a la ramas
