<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            ¿Alcohol o gasolina?
        </title>
    </head>
    <body>
        <h3>
            ¿Alcohol o gasolina?
        </h3>
        <script>
            var tanque = 40;
            var recorridoConGasolina = 480;
            var eficienciaConGasolina = recorridoConGasolina/tanque;

            function saltarLinea (cantidadDeSaltos) {
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            document.write("Un auto con:");  
            saltarLinea(1);
            document.write("Tanque de " + tanque + " litros de gasolina");
            saltarLinea(1);
            document.write("Recorrido de " + recorridoConGasolina + " kilómetros");
            saltarLinea(2); 
            document.write("Tiene una eficiencia de " + eficienciaConGasolina + " kilómetros/litro");

            saltarLinea(2);

            var recorridoConAlcohol = 300;
            var eficienciaConAlcohol = recorridoConAlcohol/tanque;

            document.write("Un auto con:");
            saltarLinea(1); 
            document.write("Tanque de " + tanque + " litros de alcohol"); 
            saltarLinea(1);
            document.write("Recorrido de " + recorridoConAlcohol + " kilómetros");
            saltarLinea(2);
            document.write("Tiene una eficiencia de " + eficienciaConAlcohol + " kilómetros/litro");
        </script>
    </body>
</html>
