<!DOCTYPE html>
<html lang="es-PE">

<head>
    <title>Contacto - Barbería Alura</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/reset.css" />
    <link rel="stylesheet" href="style-contacto.css" />
    <meta name="author" content="Ronaldo Tirapo" />
    <meta name="description" content="Página segun los contenidos de Alura del curso de HTML y CSS parte 3" />
</head>

<body>
    <!--Elemento semántico de Encabezado-->
    <header>
        <div class="caja">
            <h1>
                <!--El atributo alt se utiliza para mejorar la accesibilidad describiendo la imagen con un texto alternativo-->
                <img src="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/imagenes/logo.png"
                    alt="Logo de la Barbería Alura" />
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="../HTML5 y CSS3 parte 1 - Mi primera página web/index.html">Home</a>
                    </li>
                    <li>
                        <a
                            href="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/productos.html">Productos</a>
                    </li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Elemento semántico de Contenido principal-->
    <main>
        <!--Elemento semántico para un formulario-->
        <form>
            <!--Todos los elementos input son elementos que contendrán un atributo value que se enviaría al servidor
            Es importante colocar el type correcto para asegurar la semántica y la accesibilidad en dispositivos móviles
            Algunos atributos que pueden ayudar a la accesibilidad son:
            placeholder para mostrar un texto modelo en el campo para escribir, 
            required para establecer que el campo debe ser llenado y estar en el formato correcto (importante poner el type correcto),
            checked para marcar automáticamente elementos con atributo type radio o checkbox-->

            <!--El elemento label se relaciona con el id del elemento input mediante el atributo for-->
            <label for="nombreyapellido">Nombre y apellido</label>
            <input class="input-padron" type="text" id="nombreyapellido" required />

            <label for="correoelectronico">Correo electrónico</label>
            <input class="input-padron" type="email" id="correoelectronico" required placeholder="email@dominio.com" />

            <label for="telefono">Teléfono</label>
            <input class="input-padron" type="tel" id="telefono" required placeholder="(xx) xxxx xxxx" />

            <!--El elemento textarea crea un area de texto 
            y se puede modificar sus columnas y filas con los atrinutos cols y rows respectivamente-->
            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" cols="70" rows="10" id="mensaje" required></textarea>

            <!--El elemento semántico fieldset es utilizado para agrupar una sección de controles o inputs de un formulario y
            el elemento legend escribir el título de la sección fieldset del formulario-->
            <fieldset>
                <legend>¿Cómo le gustaría que le contactemos?</legend>

                <!--El atributo name se suele colocar para especificar el nombre del control
                además que este será enviado al servidor junto con el value del elemento, formando un par name-value
                Los input type="radio" que tengan el mismo name están en un mismo grupo 
                por lo que solo se puede seleccionar y enviar uno de ellos
                En cambio si varios input type="text" tienen el mismo atributo name se enviarán todos juntos -->

                <!--El atributo value define el valor que tendrá el elemento para ser enviado al servidor
                (En input type="text" el value definido será el que se muestre escrito al cargar el formulario),
                no es necesario al menos que el atributo type sea radio o checkbox,
                ya que sino no se sabría que valor tiene la selección que se hizo en el elemento-->
                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email" />
                    Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono" />
                    Teléfono
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked />
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <!--Para colocar  items en el elemento select se necesita el elemento option-->
                <select>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <!--Para no tener que anclar los label con los input mediante los atributos id y for
            se puede anidar los elementos que se desean de manera que se enlazan automáticamente-->
            <label class="checkbox-novedades">
                <input type="checkbox" value="novedades" checked />
                ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <!--El elemento input con type submit crea un botón con el texto equivalente a "enviar" en el idioma configurado de la página
            El texto del botón puede editarse con el atributo value-->
            <input type="submit" value="Enviar formulario" class="enviar"/>
        </form>
    </main>

    <!--Elemento semántico de Pie de página-->
    <footer>
        <img src="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/imagenes/logo-blanco.png"
            alt="Logo de la Barbería Alura" />
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>

</html>
