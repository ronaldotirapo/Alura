<!DOCTYPE html>
<html lang="es-PE">
  <head>
    <title>Contacto - Barbería Alura</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/reset.css" />
    <link rel="stylesheet" href="style-contacto.css" />
    <meta name="author" content="Ronaldo Tirapo" />
    <meta
      name="description"
      content="Página segun los contenidos de Alura del curso de HTML y CSS parte 3"
    />
  </head>

  <body>
    <!--Elemento semántico de Encabezado-->
    <header>
      <div class="caja">
        <h1>
          <img src="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/imagenes/logo.png" />
        </h1>
        <nav>
          <ul>
            <li><a href="../HTML5 y CSS3 parte 1 - Mi primera página web/index.html">Home</a></li>
            <li><a href="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Elemento semántico de Contenido principal-->
    <main>
        <!--Elemento semántico para un formulario-->
        <form>
            <!--La etiqueta label se relaciona con el id de una etiqueta input mediante la el atributo for-->
            <label for="nombreyapellido">Nombre y apellido</label>
            <input type="text" id="nombreyapellido">

            <label for="correoelectronico">Correo electrónico</label>
            <input type="text" id="correoelectronico">
            
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono">
            <!--La etiqueta input con type submit crea un botón con el texto equivalente a "enviar" en el idioma configurado de la página
            El texto del botón puede editarse con el atributo value-->
            <input type="submit" value="Enviar formulario">
        </form>
    </main>

    <!--Elemento semántico de Pie de página-->
    <footer>
      <img src="../HTML5 y CSS3 parte 2 - Posicionamiento, listas y navegación/imagenes/logo-blanco.png">
      <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
  </body>
</html>
