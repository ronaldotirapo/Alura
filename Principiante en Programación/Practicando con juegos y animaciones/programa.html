<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <canvas width="600" height="400">

    </canvas>
    <script>
        //Se obtiene la referencia del elemento canvas
        var pantalla = document.querySelector("canvas");
        //Se obtiene el contexto para dibujar según el parámetro y se guarda en un objeto reutilizable
        var pincel = pantalla.getContext("2d");

        //Define el color del "pincel" para dibujar en el contexto
        pincel.fillStyle = "lightgrey";
        //Dibuja un area cuadrangualar según = (inicio en X, inicio en Y, ancho, alto)
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2 * 3.14);
        pincel.fill();

    </script>
</body>

</html>
